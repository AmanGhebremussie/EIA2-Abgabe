<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Melodie Memory VR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <script src="scripttest.js" defer></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <!-- Musik-Button auf der Webseite -->
  <button id="music-button" onclick="toggleMusic()">ðŸŽµ</button>

  <a-scene>
    <a-assets>
      <audio id="sound0" src="sounds/static_audio_voice_1.mp3" preload="auto"></audio>
      <audio id="sound1" src="sounds/static_audio_voice_2.mp3" preload="auto"></audio>
      <audio id="sound2" src="sounds/static_audio_voice_3.mp3" preload="auto"></audio>
      <audio id="sound3" src="sounds/static_audio_voice_4.mp3" preload="auto"></audio>
      <audio id="sound4" src="sounds/static_audio_voice_5.mp3" preload="auto"></audio>

      <audio id="background-music" src="sounds/static_audio_bg.mp3" preload="auto"></audio>
      
      <audio id="click-sound" src="sounds/ui-pop-sound-316482.mp3"></audio>
      <audio id="fail-sound" src="sounds/wrong-47985.mp3"></audio>
    </a-assets>
    
    <!-- Sternennacht-Umgebung -->
    <a-entity environment="preset: starry; skyType: atmosphere; skyColor: #000033; horizonColor: #1a1a3a; groundColor: #0a0a1a; lighting: point"></a-entity>

    <!-- Bunte Ambient-Lichter -->
    <a-light type="point" position="3 4 0" intensity="0.6" color="#FF6B6B"></a-light>
    <a-light type="point" position="-3 4 0" intensity="0.6" color="#4ECDC4"></a-light>
    <a-light type="point" position="0 6 2" intensity="0.4" color="#45B7D1"></a-light>
    <a-light type="point" position="0 2 -1" intensity="0.3" color="#96CEB4"></a-light>
    
    <!-- Spot-Licht auf das Notenfeld -->
    <a-light type="spot" position="0 5 -2" intensity="0.8" color="#FFD93D" 
              angle="60" penumbra="0.3" target="#noteContainer"></a-light>

    <!-- Start-MenÃ¼ -->
    <a-entity id="menu" position="0 2 -3" visible="true">
      <a-plane id="btn-start" class="interactive" color="#28a" width="1.4" height="0.45" position="0 0 0">
        <a-text value="Spiel starten" align="center" position="0 0 0.01" color="#FFF"></a-text>
      </a-plane>
    </a-entity>
    
    <!-- Scoreboard (im Spiel sichtbar) -->
    <a-entity id="scoreboard" position="0 2.5 -3" visible="false">
      <a-text id="infoText" value="HÃ¶re zu..." position="0 0.6 0" color="yellow" align="center"></a-text>
      <a-text id="scoreText" value="Score: 0" position="0 0.3 0" color="white" align="center"></a-text>
      <a-text id="roundText" value="Runde: 1" position="0 0 0" color="white" align="center"></a-text>
    </a-entity>
    
    <!-- Endbildschirm / Restart -->
    <a-entity id="endScreen" position="0 1.5 -3" visible="false">
      <a-text id="endText" value="Game Over!" align="center" position="0 0.3 0" color="white"></a-text>
      <a-plane id="btn-restart" class="interactive" color="#444" width="1.2" height="0.3" position="0 -0.2 0">
        <a-text value="Nochmal spielen" align="center" position="0 0 0.01" color="#FFF"></a-text>
      </a-plane>
    </a-entity>
    
    <!-- Noten-Container -->
    <a-entity id="noteContainer"></a-entity>
    
    <!-- Kamera + Cursor -->
    <a-entity>
      <a-camera>
        <a-cursor fuse="true" fuse-timeout="800" color="#FF00FF"
          raycaster="objects: .note, .interactive"></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
