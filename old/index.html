<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>Music in Sky</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/tone"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <a-scene>
      <!-- Audio fÃ¼r verschiedene Sounds -->
      <a-assets>
        <audio id="hip-hop-beat" src="sounds/good-beat-hip-hop-straight_166bpm.wav" preload="auto"></audio>
        <audio id="marimba-sound" src="sounds/static_audio_marimba_3.mp3" preload="auto"></audio>
      </a-assets>
      
      <!-- Space Environment -->
      <a-entity environment="preset: starry; ground: none; groundColor: #000000;"></a-entity>
      <a-sky color="#000011"></a-sky>
      
      <!-- Interaktive Objekte -->
      <a-box position="0 0 -3" color="#4CC3D9"
        animation__mouseenter="property: scale; to: 0.5 0.5 0.5; startEvents: mouseenter; dur: 200"
        animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
        synth-trigger>
      </a-box>
      
      <a-sphere position="-2 0 -3" color="#FF4136" rotation="0 0 0" radius="0.7"></a-sphere>
      <a-text value="Bass" position="-2 -1.5 -3" align="center" color="#FFFFFF" scale="1 1 1"></a-text>
      
      <a-tetrahedron position="2 0 -3" color="#2ECC40" radius="0.8" rotation="-90 0 0"></a-tetrahedron>
      
      <!-- Audio Visualisierung -->
      <a-plane position="0 2.5 -5" width="8" height="1" color="#FFFFFF" opacity="0.2" transparent="true">
        <a-entity id="visualization-container" position="0 0 0.01"></a-entity>
      </a-plane>
      
      <!-- Kamera mit Blick-Interaktion -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-cursor fuse="true" fuse-timeout="1500"></a-cursor>
        
      </a-entity>
    </a-scene>
  </body>
</html>
