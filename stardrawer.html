<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape musical</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/tone"></script>
    <script src="scripttest.js" defer></script>
</head>
<body>
    <!-- Einfaches HTML5 Audio-Element -->
    <audio id="background-music" src="music/embrace-364091.mp3" preload="auto" loop></audio>
    
    <a-scene>
        <!-- Space Environment -->
        <a-entity environment="preset: starry; ground: none; groundColor: #000000;"></a-entity>
        <a-sky color="#000011"></a-sky>

        <!-- WÃ¼rfel in der Szene -->
        <a-box position="0 0.5 -5" color="#4CC3D9" scale="0.8 0.8 0.8">
        </a-box>
        
        <a-sphere position="3 0.5 -5" color="red" scale="0.6 0.6 0.6">
        </a-sphere>
        <!-- Kamera mit Blick-Interaktion -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
            <a-cursor fuse="true" fuse-timeout="1500"></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
